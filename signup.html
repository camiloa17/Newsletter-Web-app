<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="newsletter-signup">
    
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <form action = "/" class ="form-signin" method ="POST">
        <div class="text-center mb-4">
            <img class="mb-4" src="Images/resize.png" alt="flaticon-freepik" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
        </div>

        <div class="form-label-group">
            <input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>
     
        </div>

        <div class="form-label-group">
            <input type="text" name="lastName"  class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-label-group">
            <input type="email" name="emailAddress" class="form-control" placeholder="Email" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Camilo Dominguez</p>
    </form>
    
</body>

</html>
